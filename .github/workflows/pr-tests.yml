name: PR Unit Tests

on:
  pull_request:

permissions:
  contents: read

jobs:
  unit-tests:
    if: ${{ github.event.pull_request.head.repo.fork }}
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright/dotnet:v1.55.0-noble

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Python (required for WASM build)
      run: |
        apt-get update
        apt-get install -y python3 python3-pip
        ln -sf /usr/bin/python3 /usr/bin/python

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Setup HTTPS development certificates
      run: |
        dotnet dev-certs https --clean
        dotnet dev-certs https --trust

    - name: Install .NET workloads
      run: dotnet workload install wasm-tools

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Run Unit Tests
      run: |
        echo "ðŸ§ª Running Unit Tests..."
        dotnet test clypse.core.UnitTests \
          --no-build \
          --configuration Release \
          --verbosity normal \
          --logger trx \
          --results-directory ./TestResults/UnitTests
        echo "âœ… Unit Tests completed"

    - name: Upload unit test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: unit-test-results
        path: ./TestResults/UnitTests

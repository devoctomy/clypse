name: CI/CD

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to production after CI passes'
        required: false
        default: false
        type: boolean

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright/dotnet:v1.55.0-noble
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Python (required for WASM build)
      run: |
        apt-get update
        apt-get install -y python3 python3-pip
        ln -sf /usr/bin/python3 /usr/bin/python
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Setup HTTPS development certificates
      run: |
        dotnet dev-certs https --clean
        dotnet dev-certs https --trust
        
    - name: Install .NET workloads
      run: dotnet workload install wasm-tools
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore --configuration Release
      
    - name: Run Unit Tests
      run: |
        echo "üß™ Running Unit Tests..."
        dotnet test clypse.core.UnitTests --no-build --configuration Release --verbosity normal --logger trx --results-directory ./TestResults/UnitTests
        echo "‚úÖ Unit Tests completed"
      
    - name: Upload unit test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: unit-test-results
        path: ./TestResults/UnitTests

  integration-tests:
    needs: unit-tests
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright/dotnet:v1.55.0-noble
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Python (required for WASM build)
      run: |
        apt-get update
        apt-get install -y python3 python3-pip
        ln -sf /usr/bin/python3 /usr/bin/python
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Setup HTTPS development certificates
      run: |
        dotnet dev-certs https --clean
        dotnet dev-certs https --trust
        
    - name: Install .NET workloads
      run: dotnet workload install wasm-tools
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore --configuration Release
      
    - name: Run Integration Tests
      env:
        CLYPSE_AWS_REGION: ${{ secrets.CLYPSE_AWS_REGION }}
        CLYPSE_AWS_BUCKETNAME: ${{ secrets.CLYPSE_AWS_BUCKETNAME }}
        CLYPSE_AWS_ACCESSKEY: ${{ secrets.CLYPSE_AWS_ACCESSKEY }}
        CLYPSE_AWS_SECRETACCESSKEY: ${{ secrets.CLYPSE_AWS_SECRETACCESSKEY }}    
      run: |
        echo "üîó Running Integration Tests..."
        dotnet test clypse.core.IntTests --no-build --configuration Release --verbosity normal --logger trx --results-directory ./TestResults/IntegrationTests
        echo "‚úÖ Integration Tests completed"
      
    - name: Upload integration test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: integration-test-results
        path: ./TestResults/IntegrationTests

  ui-tests:
    needs: integration-tests
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright/dotnet:v1.55.0-noble
    concurrency:
      group: ui-tests-sequential
      cancel-in-progress: false
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Python (required for WASM build)
      run: |
        apt-get update
        apt-get install -y python3 python3-pip
        ln -sf /usr/bin/python3 /usr/bin/python
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Setup HTTPS development certificates
      run: |
        dotnet dev-certs https --clean
        dotnet dev-certs https --trust
        
    - name: Install .NET workloads
      run: dotnet workload install wasm-tools
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore --configuration Release
      
    - name: Run UI Tests
      env:
        PLAYWRIGHT_BROWSERS_PATH: /ms-playwright
        CLYPSE_UITESTS_USERNAME: ${{ secrets.CLYPSE_UITESTS_USERNAME }}
        CLYPSE_UITESTS_PASSWORD: ${{ secrets.CLYPSE_UITESTS_PASSWORD }}
      run: |
        echo "üñ•Ô∏è Running UI Tests..."
        dotnet test clypse.portal.UITests --no-build --configuration Release --verbosity normal --logger trx --results-directory ./TestResults/UITests
        echo "‚úÖ UI Tests completed"
      
    - name: Upload UI test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ui-test-results
        path: ./TestResults/UITests

  deploy:
    needs: ui-tests
    runs-on: ubuntu-latest
    if: github.event.inputs.deploy == 'true'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Install .NET workloads
      run: dotnet workload install wasm-tools
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Publish Blazor WebAssembly
      run: dotnet publish ./clypse.portal/clypse.portal.csproj -c Release -r browser-wasm --self-contained
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.CLYPSENETPORTAL_AWS_ACCESSKEY }}
        aws-secret-access-key: ${{ secrets.CLYPSENETPORTAL_AWS_SECRETACCESSKEY }}
        aws-region: ${{ secrets.CLYPSENETPORTAL_AWS_BUCKETREGION }}
        
    - name: Upload to S3
      run: aws s3 sync ./clypse.portal/bin/Release/net8.0/publish/wwwroot/ s3://${{ secrets.CLYPSENETPORTAL_AWS_BUCKETNAME }}/ --delete --acl public-read
      
    - name: Invalidate CloudFront distribution
      run: |
        aws cloudfront create-invalidation \
          --distribution-id ${{ secrets.CLYPSENETPORTAL_AWS_CLOUDFRONTDISTRIBUTIONID }} \
          --paths "/*"
          
    - name: Deployment summary
      run: |
        echo "üöÄ Deployment completed successfully!"
        echo "üì¶ Published Blazor WebAssembly app to S3 bucket: ${{ secrets.CLYPSENETPORTAL_AWS_BUCKETNAME }}"
        echo "üåê CloudFront distribution invalidated: ${{ secrets.CLYPSENETPORTAL_AWS_CLOUDFRONTDISTRIBUTIONID }}"
        echo "‚úÖ Site should be available shortly at your CloudFront domain"
